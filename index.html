<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Used Car Sales</title>
  <link rel="stylesheet" href="assets/styles.css" />
</head>

<body>
  <header>
    <h2>Used Car Sales Interface</h2>
  </header>

  <section class="filters">
    <label>Year Range:</label>
    <input type="number" id="minYear" placeholder="Min Year" />
    <input type="number" id="maxYear" placeholder="Max Year" />

    <label>Make:</label>
    <select id="makeFilter" multiple>
      <option value="Toyota">Toyota</option>
      <option value="Ford">Ford</option>
      <option value="Lexus">Lexus</option>
    </select>

    <label>Max Mileage:</label>
    <input type="number" id="maxMileage" placeholder="e.g. 30000" />

    <label>Price Range:</label>
    <input type="number" id="minPrice" placeholder="Min Price" />
    <input type="number" id="maxPrice" placeholder="Max Price" />

    <label>Color:</label>
    <select id="colorFilter" multiple>
      <option value="White">White</option>
      <option value="Black">Black</option>
      <option value="Silver">Silver</option>
    </select>

    <button id="applyFilters">Apply Filters</button>
  </section>

  <section class="car-container">
    <!-- Car listings will be dynamically populated here -->
  </section>

  <script src="assets/data.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
